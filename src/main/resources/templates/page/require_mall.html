<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>求购商城</title>
    <script src="/js/jquery-1.3.2.min.js"></script>
    <script src="/js/home/header_model_js.js"></script>
    <script src="/js/mall/type_list_obj.js"></script>
    <script src="/js/mall/require_mall.js"></script>
    <link rel="icon" href="/img/page_icon.png"/>
    <link href="/css/home_page/header_and_nav.css" rel="stylesheet"/>
    <link href="/css/mall_page/mall_page_other.css" rel="stylesheet"/>
    <link href="/css/mall_page/require_mall.css" rel="stylesheet"/>
</head>
<body>
<header th:include="header :: copy"></header>
<div th:include="short_nav_show :: short_nav_show" class="short_nav_show"></div>
<nav th:include="my_nav :: my_nav" class="my_nav"></nav>
<div th:include="personal_nav :: personal_nav" class="personal_nav"></div>
<div class="my_type_div">
    <ul>
        <li class="type_1">文学与艺术类</li>
        <li class="type_2">科学与技术类</li>
        <li class="type_3">人文社科类</li>
        <li class="type_4">经济与管理类</li>
        <li class="type_5">生活与休闲类</li>
        <li class="type_6">教育与学习类</li>
    </ul>
</div>
<div class="particular_type_div" onmouseleave="hideParticular()">
</div>
<div class="temp_content" onmousedown="hideParticular()">
    <div class="require_content_div">
        <div class="require_one_part" th:each="o:${list}" th:id="${o.id}">
            <div class="what_info">
                <span>求购：</span>
                <span th:text="${o.name}">商品名</span>
            </div>
            <div class="all_info">
                <span>详情：</span>
                <span th:text="${o.remark}">商品详情</span>
            </div>
            <div class="what_info">
                <span>数量：</span>
                <span th:text="${o.quantity}">商品数量</span>
            </div>
            <div class="what_info">
                <span>价格：</span>
                <span th:text="'￥'+${o.price}+'元'">商品价格</span>
            </div>
        </div>
    </div>
    <div class="pagination_div" onmouseleave="hideParticular()">
        <a class="pagination_lt">&lt;</a>
        <ul>
            <li class="current_page"><a>1</a></li>
            <li><a>2</a></li>
            <li><a>3</a></li>
            <li><a>4</a></li>
            <li><a>5</a></li>
        </ul>
        <a class="pagination_gt">&gt;</a>
    </div>
    <footer>
        <p>Copyright © 2025.Company name All rights reserved.<a href="/"></a></p>
    </footer>
</div>
</body>
</html>
